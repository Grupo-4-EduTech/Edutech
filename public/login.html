<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EduTech</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="icon" sizes="56X56" href="./assets/a 1logo-Educare.svg">
</head>

<body class="bodyCadastro">
    <div class="containerLogo">
        <div class="btnHomeLogin" onclick="gotoHome()"></div>
        <div class="logoLogin"></div>
    </div>
    <div class="containerInput">
        <div class="btnHomeLogin" onclick="gotoHome()"></div>
        <div class="inputsLogin">
            <div class="tituloLogin">
                <span>
                    LOGIN
                </span>
            </div>
            <div class="inputEmail">
                <span style="margin-left: 25px;">Email</span>
                <br><br>
                <input class="inputLogin" placeholder="Digite seu Email" id="email_input">
            </div>
            <div class="inputSenha">
                <span style="margin-left: 25px;">Senha</span>
                <br><br>
                <input type="password" class="inputLogin" placeholder="Digite sua senha" id="senha_input">
            </div>
            <div class="containerBtnEnviar">
                <div class="btnEnviar">
                    <button class="btnEnviar" onclick="entrar()">
                        Enviar
                    </button>
                </div>
                </span>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
<script>
    function gotocadastro() {
        window.location.href = "cadastro.html"
    }
    function gotoHome() {
        window.location.href = "index.html"
    }


    function entrar() {
        // aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" && senhaVar == "") {
            alert(" erro todos os campos em branco");
            finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                resposta.json().then(function (resposta) {

                    console.log("Dados recebidos: INFOPUB ", JSON.stringify(resposta));
                    for (let i = 0; i < resposta.length; i++) {
                        var cargo = resposta[i];
                        console.log("Cargo: " + cargo.fkCargo);

                        setTimeout(function () {

                            switch (cargo.fkCargo) {
                                case 1: window.location = "./Dashbord-Secretaria/dashbord-Escolas.html";
                                    break;
                                case 2: window.location = "./Dashboard-Diretor/dashDiretor.html";
                                    break;
                                case 3: window.location = "./Dashboard-Professor/EntradaDash.html";
                            }

                        }, 1000);
                        alert("login efetuado com sucesso")
                    }
                });


            } else {

                alert("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    }
</script>
