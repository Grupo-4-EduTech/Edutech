<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EduTech</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="icon" sizes="56X56" href="./assets/a 1logo-Educare.svg">
</head>
<body class="bodyCadastro">
    <div class="containerLogo">
        <div class="logoLogin"></div>
    </div>
    <div class="containerInput">
        <div class="inputsLogin">
            <div class="tituloLogin">
                <span>
                    LOGIN
                </span>
            </div>
            <div class="inputEmail">
                <span style="margin-left: 25px;">Email</span>
                <br><br>
                <input class="inputLogin" placeholder="Digite seu Email">
            </div>
            <div class="inputSenha">
                <span style="margin-left: 25px;">Senha</span>
                <br><br>
                <input type="password" class="inputLogin" placeholder="Digite sua senha">
            </div>
            <div class="containerBtnEnviar">
                <div class="btnEnviar">
                    <button class="btnEnviar">
                        Enviar
                    </button>
                </div>
                <div class="naoTemConta">
                    <span>
                        Ainda n√£o tem conta ? <span style="color: #02759E; cursor: pointer;">Cadastrar-se</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
