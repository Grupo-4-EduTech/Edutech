<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cssDashDiretor/cssDahsDiretor.css">
    <link rel="icon" sizes="56X56" href="../assets/a 1logo-Educare.svg">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <title>Edu Tech | Dashboard</title>
</head>
<body class="bodyCadastro">
    <div class="menuLateral">
        <div class="logoEduTech"></div>
        <div class="navegacaoTitulo">
            <span>
                Navegação
            </span>
        </div>
        <div class="containerNavegacao">
            <div class="professoresTitulo">
                <div class="imgMenuLateral">
                    <img src="../assets/ph_chalkboard-teacher.svg" width="30px" height="30px">
                </div>
                <div class="tituloMenuLateral">
                    <span class="navegacao" onclick="gotoDashDiretor()">
                        Professores
                    </span>
                </div>
            </div>
            <div class="turmasTitulo">
                <div class="imgMenuLateral">
                    <img src="../assets/chapeuBranco.svg"  width="32px" height="32px">
                </div>
                <div class="tituloMenuLateral">
                    <span class="navegacao" onclick="gotoAtribuirTurmas()">
                        Turmas
                    </span>
                </div>
            </div>
            <div class="dashboardsTitulo">
                <div class="imgMenuLateral">
                    <img src="../assets/mdi_graph-box.svg" width="30px" height="30px">
                </div>
                <div class="tituloMenuLateral">
                    <span class="navegacao" onclick="gotoDashEscola()">
                        Dashboards
                    </span>
                </div>
            </div>
            <div class="descritoresTitulo">
                <div class="imgMenuLateral">
                    <img src="../assets/descritores.svg" width="25px" height="25px">
                </div>
                <div class="tituloMenuLateral">
                    <span class="navegacao">
                        Descritores
                    </span>
                </div>
            </div>
            <div class="suporteTitulo">
                <div class="imgMenuLateral">
                    <img src="../assets/bx_support.svg" width="30px" height="30px">
                </div>
                <div class="tituloMenuLateral">
                    <span class="navegacao">
                        Suporte
                    </span>
                </div>
            </div>
        </div>
        <div class="sair">
            <div class="imgSair">
                <img src="../assets/sair.svg">
            </div>
            <div class="tituloSair">
                <span>
                    Sair
                </span>
            </div>
        </div>
    </div>
    <div class="areaCadastro">
        <div class="kpi">
            <div class="kpiProfessor">
                <div class="tituloProfessor">
                    <img src="../assets/ph_chalkboard-teacher.svg">
                    <span>
                        Professores
                    </span>
                </div>
                <div class="areaUsuario">
                    <img src="../assets/ion_notifications.svg" width="40px" height="40px">
                    <img src="../assets/Line 96.svg">
                    <img src="../assets/user.svg" width="45px" height="45px">
                    <div class="nomeDiretor">
                        <span>
                            Magaiver Da Silva
                            <br>
                            Diretor(a)
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="containerCadastrarProfessor">
            <div class="tituloCadastrar" id="tituloCadastro">
                <span>
                    Cadastro de professor
                </span>
            </div>
            <div class="fileiraInput">
                <div class="divisaoInput">
                    <span>
                        Nome
                    </span>
                    <input class="inputCadastrarProfessor" placeholder="Nome" id="input_nome">
                </div>
                <div class="divisaoInput"> 
                    <span>
                        Sobrenome
                    </span>
                    <input class="inputCadastrarProfessor" placeholder="Sobrenome" id="input_sobrenome">
                </div>
            </div>
            <div class="fileiraInput">
                <div class="divisaoInput">
                    <span id="titulo_email">
                        Email
                    </span>
                    <input class="inputCadastrarProfessor" placeholder="Email" id="input_email">
                </div>
                <div class="divisaoInput"> 
                    <span id="titulo_telefone">
                        Telefone
                    </span>
                    <input class="inputCadastrarProfessor" placeholder="(XX) XXXXX - XXXX" id="input_telefone">
                </div>
            </div>
            <div class="fileiraInput">
                <div class="divisaoInput">
                    <span>
                        Instituição
                    </span>
                    <select class="selectCadastrarProfessor" id="select_instituicao">
                        <option value="0">Selecione...</option>
                        <option value="1">Vaccaro</option>
                        <option value="2">Campos Salles</option>
                    </select>
                </div>
                <div class="divisaoInput"> 
                    <span>
                        Disciplina
                    </span>
                    <select class="selectCadastrarProfessor" id="select_disciplina">
                        <option value="0">Selecione...</option>
                        <option value="1">Matemática</option>
                        <option value="2">Português</option>
                    </select>
                </div>
            </div>
            <div class="proximo">
                <button class="proximo" onclick="validacaoCadastro()">
                    Próximo
                </button>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function gotoAtribuicao(){
        window.location.href = "atribuirTurmas.html"
    }

    function gotoDashDiretor(){
        window.location.href = "dashDiretor.html"
    }

    function gotoAtribuirTurmas(){
        window.location.href = "atribuirTurmas.html"
    }

    function gotoDashEscola(){
        window.location.href = "dashEscola.html"
    }

    function validacaoCadastro (){
        let nome = input_nome.value
        let sobrenome = input_sobrenome.value
        let email = input_email.value
        let telefone = input_telefone.value
        let instituicao = select_instituicao.value
        let disciplina = select_disciplina.value
        
        let inputs = document.querySelector(".inputCadastrarProfessor")
        let selects = document.querySelector(".selectCadastrarProfessor")

        if (!nome || !sobrenome || !email || !telefone || instituicao == 0 || disciplina == 0 || email.indexOf("@") == -1 || !/^\d+$/.test(telefone)) {
            tituloCadastro.innerHTML = `
            <span style="color: #a11919;">Preencha todos os campos antes de prosseguir</span>
            `
            if (!nome) {
                input_nome.classList.add("inputErro")
            }  
            
            if (!sobrenome) {
                input_sobrenome.classList.add("inputErro")
            } 
            
            if (!email || email.indexOf("@") == -1) {
                input_email.classList.add("inputErro")
                titulo_email.innerHTML = `
                <span style="color: #a11919;">Formato incorreto</span>
                `
            } 
            
            if (!telefone || !/^\d+$/.test(telefone)) {
                input_telefone.classList.add("inputErro")
                titulo_telefone.innerHTML = `
                <span style="color: #a11919;">Use apenas números</span>
                `
            } 

            if (instituicao == 0) {
                select_instituicao.classList.add("selectErro")
            }

            if (disciplina == 0) {
                select_disciplina.classList.add("selectErro")
            }
        } else {
            gotoAtribuicao()
        }
    }
</script>
