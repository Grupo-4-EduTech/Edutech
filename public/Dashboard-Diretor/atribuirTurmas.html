<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cssDashDiretor/cssDahsDiretor.css">
    <link rel="icon" sizes="56X56" href="../assets/a 1logo-Educare.svg">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <title>Edu Tech | Dashboard</title>
</head>
<body class="bodyCadastro">
    <div class="menuLateral">
        <div class="logoEduTech"></div>
        <div class="navegacaoTitulo">
            <span>
                Navegação
            </span>
        </div>
        <div class="containerNavegacao">
            <div class="professoresTitulo">
                <div class="imgMenuLateral">
                    <img src="../assets/ph_chalkboard-teacher.svg" width="30px" height="30px">
                </div>
                <div class="tituloMenuLateral">
                    <span>
                        Professores
                    </span>
                </div>
            </div>
            <div class="turmasTitulo">
                <div class="imgMenuLateral">
                    <img src="../assets/chapeuBranco.svg"  width="32px" height="32px">
                </div>
                <div class="tituloMenuLateral">
                    <span>
                        Turmas
                    </span>
                </div>
            </div>
            <div class="dashboardsTitulo">
                <div class="imgMenuLateral">
                    <img src="../assets/mdi_graph-box.svg" width="30px" height="30px">
                </div>
                <div class="tituloMenuLateral">
                    <span>
                        Dashboards
                    </span>
                </div>
            </div>
            <div class="descritoresTitulo">
                <div class="imgMenuLateral">
                    <img src="../assets/descritores.svg" width="25px" height="25px">
                </div>
                <div class="tituloMenuLateral">
                    <span>
                        Descritores
                    </span>
                </div>
            </div>
            <div class="suporteTitulo">
                <div class="imgMenuLateral">
                    <img src="../assets/bx_support.svg" width="30px" height="30px">
                </div>
                <div class="tituloMenuLateral">
                    <span>
                        Suporte
                    </span>
                </div>
            </div>
        </div>
        <div class="sair">
            <div class="imgSair">
                <img src="../assets/sair.svg">
            </div>
            <div class="tituloSair">
                <span>
                    Sair
                </span>
            </div>
        </div>
    </div>
    <div class="areaCadastro">
        <div class="kpi">
            <div class="kpiProfessor">
                <div class="tituloProfessor">
                    <img src="../assets/ph_chalkboard-teacher.svg">
                    <span>
                        Professores
                    </span>
                </div>
                <div class="areaUsuario">
                    <img src="../assets/ion_notifications.svg" width="40px" height="40px">
                    <img src="../assets/Line 96.svg">
                    <img src="../assets/user.svg" width="45px" height="45px">
                    <div class="nomeDiretor">
                        <span>
                            Magaiver Da Silva
                            <br>
                            Diretor(a)
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="containerCadastrarProfessor">
            <span class="tituloAtribuir">
                Atribuição de Turmas
            </span>
            <select class="selectAtribuir">
                <option>Selecione...</option>
            </select>
            <div class="containerPainelTurmas">
                <div class="turma">
                    3ºA &nbsp; <img src="../assets/x.svg" width="18px" height="18px" class="fechar">
                </div>
                <div class="turma">
                    3ºB &nbsp; <img src="../assets/x.svg" width="18px" height="18px" class="fechar">
                </div>
                <div class="turma">
                    2ºA &nbsp; <img src="../assets/x.svg" width="18px" height="18px" class="fechar">
                </div>
                <div class="turma">
                    2ºA &nbsp; <img src="../assets/x.svg" width="18px" height="18px" class="fechar">
                </div>
            </div>
            <button class="proximo">
                Cadastrar
            </button>
        </div>
    </body>
