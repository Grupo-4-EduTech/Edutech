function turmasSemProfessor(){
    let params = new URLSearchParams(document.location.search);
    let fkMateria = params.get("materia")
    fetch(`/diretor/turmasSemProfessor/${sessionStorage.FK_ESCOLA}/${fkMateria}`, {
        method: "GET",
    }).then(function (resposta) {
        resposta.json().then((turmas) => {
            turmas.forEach((turma) => {
                turmasSelect.innerHTML += `<option value="${turma.idTurma}">${turma.nome}</option>`
            })
        })
    })
}

let turmasAdicionadasListaId = [];
let turmasAdicionadasListaNome = [];

function addTurma(){
    if(!turmasAdicionadasListaId.includes(turmasSelect.value)){
        turmasAdicionadasListaId.push(turmasSelect.value);
        turmasAdicionadasListaNome.push(turmasSelect.options[turmasSelect.selectedIndex].text);
        turmasAdicionadas.innerHTML="";
        for(i=0;i<turmasAdicionadasListaId.length;i++){
            turmasAdicionadas.innerHTML += `<div class="cardTurma" id="${turmasAdicionadasListaId[i]}">${turmasAdicionadasListaNome[i]} &nbsp; <img src="../assets/x.svg" width="18px" height="18px" class="fechar" onclick="removeTurma(${i})"></div>`
        }
    }
    turmasSelect.value = 0;
}

function removeTurma(i){
    console.log(i);
    console.log(turmasAdicionadasListaId);
    console.log(turmasAdicionadasListaNome);
    turmasAdicionadasListaId.splice(i,1);
    turmasAdicionadasListaNome.splice(i,1);
    console.log(turmasAdicionadasListaId);
    console.log(turmasAdicionadasListaNome);
    turmasAdicionadas.innerHTML = "";
    for (i = 0; i < turmasAdicionadasListaId.length; i++) {
        turmasAdicionadas.innerHTML += `<div class="cardTurma" id="${turmasAdicionadasListaId[i]}">${turmasAdicionadasListaNome[i]} &nbsp; <img src="../assets/x.svg" width="18px" height="18px" class="fechar" onclick="removeTurma(${i})"></div>`
    }
}

function atribuirTurmas(){
    let params = new URLSearchParams(document.location.search);
    let varFkProfessor = params.get("id");
    let varFkTurmas = turmasAdicionadasListaId
    for(i=0;i<varFkTurmas.length;i++){
        fetch("/diretor/atribuirTurmas", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                fkProfessorServer: varFkProfessor,
                fkTurmaServer: varFkTurmas[i]
            }),
        }).then(function (resposta) {
            if (resposta.ok) {
                return resposta.json();
                alert("Turmas cadastradas com sucesso");
                gotoDashDiretor();
            } else { throw "Houve um erro ao tentar realizar o cadastro!" }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
}
