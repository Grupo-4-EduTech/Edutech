<script>

    function abrirModais(codigoModal) {
        let listamodais = ['.modalSuporte']
        const modal1 = document.querySelector(listamodais[codigoModal])
        modal1.style.display = 'block'
    }
    function abrirSuporte() {

    }

    function fecharmodal(codigoModal) {
        let listamodais = ['.modalSuporte']
        for (let i = 0; i <= listamodais.length; i++) {
            let modal1 = document.querySelector(listamodais[i])
            modal1.style.display = 'none'
        }
    }

    function SairDaDash() {
        limparSessao();
        window.location.href = "../index.html"

    async function fetchJson(url) {
        try {
            const resposta = await fetch(url);
            if (!resposta.ok) throw new Error(`Erro na requisição: ${resposta.statusText}`);
            return await resposta.json();
        } catch (erro) {
            console.error('Erro ao buscar dados:', erro);
            return null;
        }
    }

    function verificarDificuldadePorDescritor(descritor, materia) {
        const mapDificuldade = {
            1: {
                'Espaço e Forma': ['D1', 'D2', 'D3', 'D4', 'D5', 'D6', 'D7', 'D8', 'D9', 'D10'],
                'Grandezas e Medidas': ['D11', 'D12', 'D13'],
                'Álgebra e Funções': [
                    'D14', 'D15', 'D16', 'D17', 'D18', 'D19', 'D20', 'D21', 'D22', 'D23', 'D24', 'D25',
                    'D26', 'D27', 'D28', 'D29', 'D30', 'D31', 'D32', 'D33'
                ],
                'Tratamento da Informação': ['D34', 'D35']
            },
            2: {
                'Procedimentos de leitura': ['D1', 'D3', 'D4', 'D6', 'D14'],
                'Compreensão do texto': ['D5', 'D12'],
                'Relação entre textos': ['D20', 'D21'],
                'Coerência e coesão': ['D2', 'D7', 'D8', 'D9', 'D10', 'D11', 'D15'],
                'Relações entre recursos': ['D16', 'D17', 'D18', 'D19'],
                'Variação linguística': ['D13']
            }
        };

        const dificuldades = mapDificuldade[materia];
        if (!dificuldades) return 'Nenhum';

        for (const [categoria, descritores] of Object.entries(dificuldades)) {
            if (descritores.includes(descritor)) return categoria;
        }

        return 'Nenhum';
    }

    async function dificuldade(fkTurma) {
        const resposta = await fetch(`/diretor/conteudoMaisDificuldade/${fkTurma}`, {
            method: "GET",
        });
        const dificuldade = await resposta.json();
        return dificuldade[0];
    }

    async function turmas() {
        const turmas = await fetchJson(`/diretor/turmas/${sessionStorage.FK_ESCOLA}`);
        if (!turmas) return;

        const turmaElements = await Promise.all(turmas.map(async (turma) => {
            const dificuldadeData = await dificuldade(turma.idTurma);
            const dificuldadeTurma = verificarDificuldadePorDescritor(
                dificuldadeData.descritor,
                dificuldadeData.fkMateria
            );

            return `
            <a class="Turma" id="turma${turma.idTurma}">
                <div class="nomeTurma">${turma.nome}</div>
                <div class="media">
                    <div class="imagemPrachetaMedia"></div>

                    <div class="AreaTextoMedia">Média LP: ${turma.mediaLP!=null?turma.mediaLP.toString().replace('.', ','):"N/A"}</div>
                </div>
                <div class="media">
                    <div class="imagemPrachetaMedia"></div>
                    <div class="AreaTextoMedia">Média MT: ${turma.mediaMT!=null?turma.mediaMT.toString().replace('.', ','):"N/A"}</div>

                </div>
                <div class="materiaComDificuldade">
                    <div class="imagemAlerta"></div>
                    <div class="AreaTextoDificuldade">${dificuldadeTurma}</div>
                </div>
            </a>
        `;
        }));

        div_exibir_turmas.innerHTML = turmaElements.join('');

        turmas.forEach((turma) => {
            const mediaProficiencia = (turma.mediaLP + turma.mediaMT) / 2
            relacionarCores(mediaProficiencia, turma.idTurma)
        })
    }

    function relacionarCores(mediaProficiencia, turma) {
        const cardTurma = document.getElementById(`turma${turma}`);

        if (mediaProficiencia < 275) {
            cardTurma.classList.add('cardVermelho');
        }
        else if (mediaProficiencia >= 275 && mediaProficiencia < 350) {
            cardTurma.classList.add('cardAmarelo');
        }
        else if (mediaProficiencia >= 350) {
            cardTurma.classList.add('cardVerde');
        }
    }

</script>
