function abrirModais(codigoModal) {
    let listamodais = ['.modalSuporte']
    const modal1 = document.querySelector(listamodais[codigoModal])
    modal1.style.display = 'block'
}
function abrirSuporte() { 
    let codigoModal = 0
    abrirModais(codigoModal);
}

function fecharmodal(codigoModal){
 let listamodais = ['.modalSuporte']
        for(let i = 0;i <=listamodais.length;i++) {  
            let modal1 = document.querySelector(listamodais[i])
            modal1.style.display = 'none'
}
}

function cadastroEscola(){
    let nomeVar = nomeEscola.value;
    let regiaoVar = selectRegiao.value;
    let cidadeVar = cidadeEscola.value;
    let logradouroVar = logradouroEscola.value;
    let numeroVar = numeroEscola.value;

    if(!nomeVar||regiaoVar == 0||!cidadeVar||!logradouroVar||!numeroVar){
        alert("Preencha todos os campos");
    }else{
        fetch("/secretaria/cadastroEscola", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                regiaoServer: regiaoVar,
                cidadeServer: cidadeVar,
                logradouroServer: logradouroVar,
                numeroServer: numeroVar
            }),
        }).then(function (resposta) {
            if (resposta.ok) {
                alert("Escola cadastrada com sucesso");
                mudarTelaEscola();
                return resposta.json();
            } else { throw "Houve um erro ao tentar realizar o cadastro!" }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

}
