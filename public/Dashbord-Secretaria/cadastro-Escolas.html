<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cssDashSecretaria/inicioSecrretaria.css">
    <link rel="stylesheet" href="../css/cssDashSecretaria/cadastro_escola.css">
    <link rel="icon" sizes="56X56" href="../assets/a 1logo-Educare.svg">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <title>Edu Tech | Dashboard</title>
</head>

<body>
    <div class="menuLateral">
        <div class="logoEduTech"><img src="../../public/assets/EduTechWhite1 1.svg" class="imagemLateral"></div>
        <div class="navegacaoTitulo">Navegação </div>
        <div class="containerNavegacao">
            <div class="professoresTitulo OpcaoArea"> <img src="../../public/assets/maletaLateral.svg" alt=""
                class="iconeLateral" onclick="mudarTelaDiretor()">
            <span onclick="mudarTelaDiretor()">
                Diretores
            </span>
        </div>
        <div class="turmasTitulo OpcaoArea" onclick="mudarTelaEscola()"><img src="../../public/assets/escolaLateral.svg" alt=""
                class="iconeLateral">
            <span onclick="mudarTelaEscola()">
                Escolas
            </span>
        </div>
        <div class="dashboardsTitulo OpcaoArea"  onclick="mudarTelaDashboard()"><img src="../../public/assets/dashLateral.svg" alt=""
                class="iconeLateral">
            <span style="margin-left: -1.4%;" onclick="mudarTelaDashboard()">
                Dashboard
            </span>
        </div>
        <div class="descritoresTitulo OpcaoArea" onclick="mudarTelaDescritores()"><img src="../../public/assets/descritoresLaterl.svg  " alt=""
                class="iconeLateral">
            <span onclick="mudarTelaDescritores()">
                Descritores
            </span>
        </div>
        <div class="suporteTitulo OpcaoArea" onclick="mudarTelaSuporte()"><img src="../../public/assets/suporteLteral.svg" alt=""
                class="iconeLateral">
            <span style="margin-left: -1%;" onclick="mudarTelaSuporte()">
                Suporte
            </span>
        </div>
        </div>
        <div class="sair">
            <img src="../../public/assets/sair.svg">
            <span>Sair</span>
        </div>

    </div>
    <div class="areaProfessores">
        <div class="kpi">
            <div class="kpiProfessor">
                <div class="kpi_esquerda">
                    <img src="../../public/assets/escola-kpi.svg" class="imgem_kpi">
                    <span class="titulo_kpi">Escolas</span>
                </div>
                <div class="kpi_direita">
                    <img src="../../public/assets/sino.svg" class="icone_notificacao">
                    <img src="../../public/assets/linha-kpi.svg" class="barra_kpi">
                    <img src="../../public/assets/icone_usuario.svg" class="icone_usuario">
                    <div class="nome_titulo">
                        <p class="kpi_nomeUsuario">Usuario Sobrenome</p>
                        <h6 class="kpi_descricao">Secretaria da educação</h6>

                    </div>
                </div>

            </div>
        </div>

        <div class="area_cadastro">

            <div class="form_cadastro">
                <div class="titulo_cadastro">
                    <h1>Cadastro de Escolas</h1>
                </div>
                <div class="sessao_nome">
                    <span><b>Nome</b></span>
                    <input type="text" placeholder="Nome">
                </div>
                <div class="sesssao_regiao_cidade">
                    <div class="sessao_regiao">
                        <span><b>Região</b></span>
                        <input type="text" placeholder="Região">
                    </div>
                    <div class="sessao_cidade">

                        <span><b>Cidade</b></span>
                        <input type="text" placeholder="Cidade">
                    </div>
                </div>


                <div class="sessao_logradouro_numero">
                    <div class="sessao_logradouro">
                        <span><b>Logradouro</b></span>
                        <input type="text" placeholder="Região">
                    </div>
                    <div class="sessao_numero">

                        <span><b>Numero</b></span>
                        <input type="text" placeholder="Cidade">
                    </div>
                </div>
                <div class="botao_cadastrar">
                        <button type="submit">Cadastrar</button>
                </div>
            </div>
        </div>

</body>

</html>

<script>
    function mudarTelaDiretor() {
        window.location = "lista-Diretores.html"
    }
    function mudarTelaEscola() {
        window.location = "Dash-Secretaria.html"
    }
    function mudarTelaDashboard() {
        window.location = "dashbord-Escolas.html"
    }
    function mudarTelaDescritores() {
        window.open('https://download.inep.gov.br/educacao_basica/saeb/matriz-de-referencia-de-matematica_2001.pdf')
    }
</script>
