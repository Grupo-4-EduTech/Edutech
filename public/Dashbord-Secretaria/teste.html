        }

            background-color: #0790C2;

            display: flex;

            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .school-name {
            flex-grow: 1;
            color: #333;
        }

        .score {
            display: flex;
            align-items: center;

        }

            margin-right: 5px;
        }
    </style>
</head>
