    <title>Campo de Pesquisa</title>
    <style>
        .search-container {
            display: flex;

        }

        .search-container button:hover {
            background-color: #005f7a; /* Cor do bot√£o ao passar o mouse */
        }
    </style>
</head>

<div class="search-container">
