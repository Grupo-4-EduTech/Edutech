function abrirModais(codigoModal) {
    let listamodais = ['.modalSuporte']
    const modal1 = document.querySelector(listamodais[codigoModal])
    modal1.style.display = 'block'
}
function abrirSuporte() { 
    let codigoModal = 0
    abrirModais(codigoModal);
}

function fecharmodal(codigoModal){
 let listamodais = ['.modalSuporte']
        for(let i = 0;i <=listamodais.length;i++) {  
            let modal1 = document.querySelector(listamodais[i])
            modal1.style.display = 'none'
}
}

function diretores(){
    fetch("/secretaria/diretores",{
        method: "GET",
    }).then(function (resposta){
        resposta.json().then((diretores) => {
            diretores.forEach((diretor) => {
                cards_diretores.innerHTML += `
                    <div class="cards">
                        <div class="foto_diretor"><img src="../assets/icone_diretor.svg" alt=""></div>
                        <div class="nome_diretor"><h2>${diretor.diretor}</h2></div>
                        <div class="diretor_diretor"><span>Escola: ${diretor.escola}</div></span>
                        <div class="regiao_diretor">
                            <span>${diretor.email}</span>
                        </div>
                    </div>
                `
            })
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    })
}
