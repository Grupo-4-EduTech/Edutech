<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cssDashSecretaria/inicioSecrretaria.css">
    <link rel="stylesheet" href="../css/cssDashSecretaria/cadastro-diretores.css">
    <link rel="icon" sizes="56X56" href="../assets/a 1logo-Educare.svg">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <title>Edu Tech | Dashboard</title>
</head>

<body>
    <div class="menuLateral">
        <div class="logoEduTech"><img src="../../public/assets/EduTechWhite1 1.svg" class="imagemLateral"></div>
        <div class="navegacaoTitulo">Navegação </div>
        <div class="containerNavegacao">
            <div class="professoresTitulo"> <img src="../../public/assets/maletaLateral.svg" alt=""
                    class="iconeLateral">
                Diretores</div>
            <div class="turmasTitulo"><img src="../../public/assets/escolaLateral.svg" alt="" class="iconeLateral">
                Escolas</div>
            <div class="dashboardsTitulo"><img src="../../public/assets/dashLateral.svg" alt="" class="iconeLateral">
                <span style="margin-left: -1.4%;">Dashboard</span>
            </div>
            <div class="descritoresTitulo"><img src="../../public/assets/descritoresLaterl.svg  " alt=""
                    class="iconeLateral">
                Descritores</div>
            <div class="suporteTitulo"><img src="../../public/assets/suporteLteral.svg" alt="" class="iconeLateral">
                <span style="margin-left: -1%;">Suporte</span>
            </div>
        </div>
        <div class="sair">
            <img src="../../public/assets/sair.svg">
            <span>Sair</span>
        </div>

    </div>
    <div class="areaProfessores">
        <div class="kpi">
            <div class="kpiProfessor">
                <div class="kpi_esquerda">
                    <img src="../../public/assets/maletaLateral.svg" class="imgem_kpi">
                    <span class="titulo_kpi">Diretores</span>
                </div>
                <div class="kpi_direita">
                    <img src="../../public/assets/sino.svg" class="icone_notificacao">
                    <img src="../../public/assets/linha-kpi.svg" class="barra_kpi">
                    <img src="../../public/assets/icone_usuario.svg" class="icone_usuario">
                    <div class="nome_titulo">
                        <p class="kpi_nomeUsuario">Usuario Sobrenome</p>
                        <h6 class="kpi_descricao">Secretaria da educação</h6>

                    </div>
                </div>

            </div>
        </div>

        <div class="area_cadastro">

            <div class="form_cadastro">
                <div class="titulo_cadastro">
                    <h1>Cadastro de Diretores</h1>
                </div>
                <!-- <div class="sessao_nome">
                    <span><b>Nome</b></span>
                    <input type="text" placeholder="Nome">
                </div> -->
                <div class="sesssao_regiao_cidade">
                    <div class="sessao_regiao">
                        <span><b>Nome</b></span>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="sessao_cidade">

                        <span><b>Sobrenome</b></span>
                        <input type="text" placeholder="Sobrenome">
                    </div>
                </div>


                <div class="sessao_logradouro_numero">
                    <div class="sessao_logradouro">
                        <span ><b>email</b></span>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="sessao_telefone">

                        <span><b>Telefone</b></span>
                        <input type="number" placeholder="(XX) XXXXX - XX" >
                    </div>
                </div>
                <div class="select_Instituicao">
                    <span ><b>Instituição</b></span>
                  <select class="Instituicao">
                    <option value="">Selecione a Instituição</option>
                  </select>
                </div>
                <div class="botao_cadastrar">
                        <button type="submit">Cadastrar</button>
                </div>

                
            </div>
        </div>

</body>

</html>
