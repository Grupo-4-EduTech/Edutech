<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | EduTech</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="icon" sizes="56X56" href="./assets/a 1logo-Educare.svg">
</head>
<body class="bodyCadastro">
    <div class="containerLogo">
        <div class="btnHomeLogin" onclick="gotoHome()"></div>
        <div class="logoLogin"></div>
    </div>
    <div class="containerInput">
        <div class="btnHomeLogin" onclick="gotoHome()"></div>
        <div class="inputsLogin">
            <div class="tituloLogin">
                <span>
                    CADASTRO
                </span>
            </div>
            <div class="inputEmail">
                <span style="margin-left: 25px;">Email:</span>
                <br><br>
                <input class="inputCadastro" placeholder="Digite seu Email">
            </div>
            <div class="inputSenha">
                <span style="margin-left: 25px;">Senha:</span>
                <br><br>
                <input type="password" class="inputCadastro" placeholder="Digite sua senha">
            </div>
            <div class="inputConfirmarsenha">
                <span style="margin-left: 25px;">Confirmar Senha:</span>
                <br><br>
                <input type="password" class="inputCadastro" placeholder="Digite sua senha">
            </div>
            <div class="containerBtnEnviar">
                <div class="btnEnviar">
                    <button class="btnEnviar">
                        Enviar
                    </button>
                </div>
                <div class="TemConta">
                    <span>
                        JÃ¡ tem uma conta ? <span style="color: #02759E; cursor: pointer;" onclick="gotologin()">
                            entre em sua conta
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function gotologin(){
        window.location.href = "login.html"
    }
    function gotoHome(){
        window.location.href = "index.html"
    }
</script>
